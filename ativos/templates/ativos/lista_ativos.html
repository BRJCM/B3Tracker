<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Ativos</title>
</head>
<body>
    <h1>Lista de Ativos</h1>
    <ul>
        {% for ativo in ativos %}
            <li>{{ ativo.nome }} - Periodicidade: {{ ativo.periodicidade }} minutos</li>
        {% endfor %}
    </ul>
    <a href="{% url 'adiciona_ativo' %}">Adicionar Novo Ativo</a>
</body>
</html>
